{% extends "home.html" %}

{% block content %}
<style>
.blue-gradient-bg {
  background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
}
.card-glass {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}
.input-glass {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
}
.input-glass:focus {
  background: rgba(255, 255, 255, 0.2);
  border-color: rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
}
.input-glass::placeholder {
  color: rgba(255, 255, 255, 0.6);
}
.btn-blue-gradient {
  background: linear-gradient(to right, #3b82f6, #1d4ed8);
  transition: all 0.3s ease;
}
.btn-blue-gradient:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
.social-btn {
  transition: all 0.3s ease;
}
.social-btn:hover {
    transform: translateY(-3px);
}
.text-blue-light {
    color: #93c5fd;
}
.hover-text-blue-lighter:hover {
    color: #bfdbfe;
}
</style>

<div class="flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full mx-4">
    <div class="card-glass rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">С возвращением</h1>
                <p class="text-blue-100">Войдите в свой аккаунт</p>
            </div>

            {% if error %}
            <div id="error-message" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
                <p id="error-text">{{ error }}</p>
            </div>
            {% else %}
            <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
                <p id="error-text"></p>
            </div>
            {% endif %}

            <form id="loginForm" class="space-y-6" method="POST" action="{{ url_for('login') }}">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-blue-100">Электронная почта</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-blue-200"></i>
                        </div>
                        <input type="email" id="email" name="email" 
                               class="input-glass w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none" 
                               placeholder="ваш@email.com" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-medium text-blue-100">Пароль</label>
                        <a href="#" class="text-sm text-blue-light hover-text-blue-lighter">Забыли пароль?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-blue-200"></i>
                        </div>
                        <input type="password" id="password" name="password" 
                               class="input-glass w-full pl-10 pr-3 py-3 rounded-lg focus:outline-none" 
                               placeholder="••••••••" required>
                        <button type="button" id="togglePassword" class="absolute right-3 top-3 text-blue-200 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" 
                           class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-blue-100">Запомнить меня</label>
                </div>

                <button type="submit" 
                        class="btn-blue-gradient w-full py-3 px-4 rounded-lg text-white font-semibold shadow-lg">
                    Войти
                </button>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-blue-200 opacity-30"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-transparent text-blue-100">Или войдите через</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <a href="#" class="social-btn bg-blue-500/10 hover:bg-blue-500/20 text-white py-2 px-4 rounded-lg flex items-center justify-center">
                        <i class="fab fa-google text-xl"></i>
                    </a>
                    <a href="#" class="social-btn bg-blue-500/10 hover:bg-blue-500/20 text-white py-2 px-4 rounded-lg flex items-center justify-center">
                        <i class="fab fa-facebook-f text-xl"></i>
                    </a>
                    <a href="#" class="social-btn bg-blue-500/10 hover:bg-blue-500/20 text-white py-2 px-4 rounded-lg flex items-center justify-center">
                        <i class="fab fa-vk text-xl"></i>
                    </a>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-blue-100">Нет аккаунта? 
                    <a href="{{ url_for('register') }}" class="text-blue-light hover-text-blue-lighter font-medium">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}

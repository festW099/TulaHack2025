{% extends "home.html" %}

{% block content %}
<style>
  .card-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
  }
  .input-glass {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
  }
  .input-glass:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
  }
  .input-glass::placeholder {
      color: rgba(255, 255, 255, 0.6);
  }
  .btn-blue-gradient {
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      transition: all 0.3s ease;
  }
  .btn-blue-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
  .social-btn {
      transition: all 0.3s ease;
  }
  .social-btn:hover {
      transform: translateY(-3px);
  }

  .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px;
  }
</style>

<div class="center-container blue-gradient-bg">
  <div class="w-full max-w-md">
      <div class="card-glass rounded-xl overflow-hidden shadow-xl">
          <div class="p-8">
              <div class="text-center mb-8">
                  <h2 class="text-3xl font-bold text-white mb-2">Создать аккаунт</h2>
                  <p class="text-blue-light">Присоединяйтесь к нашему сообществу</p>
              </div>
              
              <form id="registerForm" class="space-y-5" action="/register" method="POST">
                  <div class="space-y-1">
                      <label for="username" class="block text-sm font-medium text-blue-light">Имя пользователя</label>
                      <input type="text" id="username" name="username" required placeholder="Введите имя пользователя"
                          class="input-glass block w-full rounded-lg py-3 px-4 placeholder-blue-light focus:outline-none">
                  </div>
                  
                  <div class="space-y-1">
                      <label for="email" class="block text-sm font-medium text-blue-light">Email</label>
                      <input type="email" id="email" name="email" required placeholder="Введите ваш email"
                          class="input-glass block w-full rounded-lg py-3 px-4 placeholder-blue-light focus:outline-none">
                  </div>
                  
                  <div class="space-y-1">
                      <label for="password" class="block text-sm font-medium text-blue-light">Пароль</label>
                      <div class="relative">
                          <input type="password" id="password" name="password" required placeholder="••••••••"
                              class="input-glass block w-full rounded-lg py-3 px-4 placeholder-blue-light focus:outline-none pr-12">
                          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                              <button type="button" class="text-blue-light hover:text-white focus:outline-none" id="togglePassword">
                                  <i class="fas fa-eye"></i>
                              </button>
                          </div>
                      </div>
                  </div>
                  
                  <button type="submit" 
                      class="btn-blue-gradient w-full text-white py-3 px-4 rounded-lg font-medium">
                      Зарегистрироваться
                  </button>
              </form>
              
              <div class="mt-6">
                  <div class="relative">
                      <div class="absolute inset-0 flex items-center">
                          <div class="w-full border-t border-blue-light opacity-30"></div>
                      </div>
                      <div class="relative flex justify-center text-sm">
                          <span class="px-2 bg-transparent text-blue-light">
                              Или войдите через
                          </span>
                      </div>
                  </div>
                  
                  <div class="mt-6 grid grid-cols-2 gap-3">
                      <a href="#" class="social-btn bg-white/10 rounded-lg py-2 px-4 flex items-center justify-center text-white hover:bg-white/20">
                          <i class="fab fa-google text-xl mr-2"></i> Google
                      </a>
                      <a href="#" class="social-btn bg-white/10 rounded-lg py-2 px-4 flex items-center justify-center text-white hover:bg-white/20">
                          <i class="fab fa-vk text-xl mr-2"></i> ВКонтакте
                      </a>
                  </div>
              </div>
              
              <div class="mt-6 text-center">
                  <p class="text-sm text-blue-light">
                      Уже есть аккаунт? 
                      <a href="/login" class="font-medium text-white hover:underline hover-text-blue-lighter">Войти</a>
                  </p>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
